<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="''">
      <h1 class="text-white">Movie Night</h1></a
    >
    <div class="d-flex" role="search">
      <button class="btn btn-outline-dark">
        <h4 class="fw-bold text-white" routerLink="watch-list">
          <img
            src="assets/pictures/movie.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          My Watch List
        </h4>
      </button>
    </div>
  </div>
</nav>
<div class="container-fluid bg-dark margin-left:2 margin-right:2">
  <div class="row margin-left:2 margin-right:2">
    <div class="col-sm-2 text-white">
      <app-movie-card
        [movieId]="1"
        [imageSource]="'assets/pictures/Avengers.png'"
        [data]="movieData?.avengers"
      ></app-movie-card>
    </div>

    <div class="col-sm-2 text-white">
      <app-movie-card
        [movieId]="2"
        [imageSource]="'assets/pictures/Guardians of The Galaxy.png'"
        [data]="movieData?.guardiansOfTheGalaxy"
      ></app-movie-card>
    </div>

    <div class="col-sm-2 text-white">
      <app-movie-card
        [movieId]="3"
        [imageSource]="'assets/pictures/Knives Out.png'"
        [data]="movieData?.knivesOut"
      ></app-movie-card>
    </div>

    <div class="col-sm-2 text-white">
      <app-movie-card
        [movieId]="4"
        [imageSource]="'assets/pictures/Spider Man.png'"
        [data]="movieData?.spiderMan"
      ></app-movie-card>
    </div>

    <div class="col-sm-2 text-white">
      <app-movie-card
        [movieId]="5"
        [imageSource]="'assets/pictures/Tenet.png'"
        [data]="movieData?.tenet"
      ></app-movie-card>
    </div>
    <div class="container-fluid card mt-5" style="width: 300px">
      <div class="mt-2 col-sm-12 text-white">
        <nav class="navbar bg-dark">
          <div class="container-fluid">
            <label class="navbar-brand text-white fw-bold"> Movie list </label>
          </div>
        </nav>
        <div class="mt-2 mb-2">
          <button class="btn btn-dark mb-2" (click)="sortList('title')">
            Sort by Title [A-Z]
          </button>
          <button class="btn btn-dark" (click)="sortList('releasedDate')">
            Sort by Released Date
          </button>
        </div>
        <app-movie-list-card
          *ngFor="let movieListData of movieListData"
          [data]="movieListData"
          [movieId]="movieListData.movieId"
        >
        </app-movie-list-card>
      </div>
    </div>
  </div>
</div>
